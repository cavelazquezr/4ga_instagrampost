<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram post</title>
    <script src="https://kit.fontawesome.com/c2236cfcc3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="post">
            <div class="post-header">
                <div class="header-profile">
                    <div class="profile-photo">
                        <img src="./img/profile-photo.png" alt="profile">
                    </div>
                    <div class="profile-user">
                        <p><strong><a href="#">HTML5</a></strong></p>
                        <p>Carlos Velazquez</p>
                    </div>
                </div>
                <div class="header-options">
                    <p><i class="fa-solid fa-ellipsis-vertical"></i></p>
                </div>
            </div>
            <div class="post-body">
                <div class="post-content">
                    <img src="img/post-image.jpg" alt="post">
                </div>
                <div class="post-options">
                    <div class="body-optionset1">
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-regular fa-comment"></i>
                        <i class="fa-regular fa-share-from-square"></i>
                    </div>
                    <div class="body-optionset2">
                        <i class="fa-regular fa-bookmark"></i>
                    </div>
                </div>
                <div class="post-caption">
                    <p>Liked by <strong><a href="#">4GeeksAcademy</a></strong></p>
                    <p><strong><a href="#">HTML5 </a></strong>Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque saepe non molestiae amet error qui eos, fugit et fugiat corrupti voluptatum consequuntur laudantium magnam itaque debitis? Repellendus dolores omnis voluptatum?</p>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
